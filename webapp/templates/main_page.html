<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ page_title }}</title>
        <link rel="stylesheet" href="../static/main_page_style.css" type="text/css" >
    </head>
    <body>
        <div class="container-login">

            <button type="submit" onclick="openPopup()">Вход в ЛК</button>

            <div class="popup-login" id="popup">
                <!-- Поля для ввода логина и пароля + кнопка -->
                <form id='authorization' action='/authorization' method='post'>
                    <fieldset>

                        <label for='login'>Login:</label>
                        <input type='text' name='login' id='login' maxlength="50" />
                        <br>
                        <label for='password'>Password:</label>
                        <input type='password' name='password' id='password' maxlength="50" />
                        <br>
                        <input type='submit' name='submit' value='Submit'/>

                    </fieldset>
                </form>
                <button type="button" onclick="closePopup()">Close</button>
            </div>

        </div>

        <script>
            let popup = document.getElementById("popup");
            // let body = document.getElementById("body-elem")

            function openPopup() {
                alert("OPEN POPUP");
                popup.classList.add("open-popup");
                // body.classList.add("new-body")
            }

            function closePopup() {
                alert("CLOSE POPUP");
                popup.classList.remove("open-popup");
            }
        </script>

    </body>
</html>
