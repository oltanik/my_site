<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page_title }}</title>
    <link rel="stylesheet" href="{% static 'templates/style.css' %}">
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
  </head>
  <body>
    <div class="container">
    <h1>{{ text }}</h1>
    </div>

    <!-- Поля для ввода логина и пароля + кнопка -->
    <form id='registration' action='/registration' method='post'>
      <fieldset>

        <label for='login'>Login:</label>
        <input type='text' name='login' id='login' maxlength="50" />
            <br>
        <label for='password'>Password:</label>
        <input type='password' name='password' id='password' maxlength="50" />
            <br>
        <input type='submit' name='submit' value='Submit'/>

      </fieldset>
    </form>

    <div class="container">
        <button type="submit" class="btn" onclick="openPopup()">Вход в ЛК</button>
        <div class="popup">

            <button type="button" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        let popup = document.getElementById("popup");

        function openPopup() {
            popup.classList.add("open-popup");
        }

        function closePopup() {
            popup.classList.remove("open-popup");
        }
    </script>

    <!-- Для проверки, что было введено в форму  -->
    <div>
      {{ login }} : {{ password }}
    </div>

    <!-- Отчистка таблиц -->
    <form id='clear' action='/clear' method='post'>
      <fieldset>
        <input type='submit' name='clear' value='Clear'/>
      </fieldset>
    </form>

    <!-- Вывод всех данных таблицы с пользователями  -->
    <table>
	    <thead>
		<tr>
		    <th>Login</th>
		    <th>Password</th>
		</tr>
	    </thead>

	    <tbody>
	    {% for user in users %}
		<tr>
		    <td>{{ user.login }}</td>
		    <td>{{ user.password }}</td>
		</tr>
	    {% endfor %}
	    </tbody>
	</table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
